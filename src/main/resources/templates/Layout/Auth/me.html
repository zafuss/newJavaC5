<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td><input type="text" readonly="readonly" th:value="${user.id}"></td>
    </tr>
    <tr>
        <td>Username</td>
        <td><input type="text" th:value="${user.username}"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="text" th:value="${user.password}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" th:value="${user.email}"></td>
    </tr>
    <tr>
        <td>LastName</td>
        <td><input type="text" th:value="${user.lastName}"></td>
    </tr>
    <tr>
        <td>FirstName</td>
        <td><input type="text" th:value="${user.firstName}"></td>
    </tr>
    <tr>
        <td>BirthDay</td>
        <td><input type="date" th:value="${user.birthDay}"></td>
    </tr>
    <tr>
        <td>Role</td>
        <td><input type="text" th:value="${user.role.role_name}"></td>
    </tr>
</table>
</form>
</body>
</html>
