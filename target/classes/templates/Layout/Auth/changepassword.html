<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.done != null}">
    <p>Done</p>
</div>
<div th:if="${param.error != null}">
    <p>Error</p>
</div>
<form th:action="'/change_password'" method="post" th:object="${user}">
    <input type="text" name="username" th:field="*{username}">
    <br/>
    <input type="text" name="password" required>
    <br/>
    <input type="submit" value="submit">
</form>
</body>
</html>
