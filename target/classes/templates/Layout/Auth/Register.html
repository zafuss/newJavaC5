<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="'/register'" th:object="${registerUser}" method="post">
        <table>
            <tr>
                <td>username: </td>
                <td><input th:field="*{username}" type="text"> </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input th:field="*{password}" type="text"> </td>
            </tr>
            <tr>
                <td>email: </td>
                <td><input th:field="*{email}" type="text"> </td>
            </tr>
        </table>
        <input type="submit" value="Register">
    </form>
</body>
</html>
