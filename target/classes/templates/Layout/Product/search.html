<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="/search">
    <input type="text" name="q" th:value="${query}">
    <input type="submit" value="search">
</form>

<table>
    <tr th:each="product:${products}">
        <td th:text="${productStat.index+1}"></td>
        <td th:text="${product.product_id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.enabled}"></td>
        <td th:text="${product.CPU}"></td>
        <td th:text="${product.ROM}"></td>
        <td th:text="${product.RAM}"></td>
        <td th:text="${product.GPU}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.category.name}"></td>
    </tr>
</table>
</body>
</html>
